<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/layout :: head(additionalCss='/css/auth/login.css')">
    <title>로그인</title>
</head>
<body class="login-page">
<!-- Header -->
<header th:replace="fragments/layout :: header"></header>

<!-- Main Content -->
<main>
    <section class="login-container">
        <h2>로그인</h2>
        <form id="login-form"
              hx-post="/api/auth/login/email"
              hx-target="#error-message"
              hx-swap="innerHTML"
              hx-on::after-request="handleLogin(event)">
            <!-- 이메일 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-login">로그인</button>
        </form>

        <div id="error-message" class="error-message"></div>

        <!-- SNS 로그인 -->
        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn-social google">Google 로그인</a>
            <a th:href="@{/oauth2/authorization/x}" class="btn-social x">X 로그인</a>
            <a th:href="@{/oauth2/authorization/instagram}" class="btn-social instagram">Instagram 로그인</a>
            <a th:href="@{/oauth2/authorization/naver}" class="btn-social naver">네이버 로그인</a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="register-link">
            <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<script>
    function handleLogin(event) {
        const response = JSON.parse(event.detail.xhr.responseText);
        if (!event.detail.successful) {
            document.querySelector('#error-message').innerText = response.message || "로그인 실패";
            return;
        }

        if (response.status >= 200 && response.status < 300) {
            document.querySelector('#error-message').innerText = "";
            window.location.href = "/";
        }
    }
</script>
</body>
</html>
