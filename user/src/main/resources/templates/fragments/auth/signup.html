<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/layout :: head(additionalCss='/css/auth/signup.css')">
    <title>회원가입</title>
</head>
<body class="signup-page">
<!-- Header -->
<header th:replace="fragments/layout :: header"></header>

<!-- Main Content -->
<main>
    <section class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form"
              hx-post="/api/auth/signup/email"
              hx-target="body"
              hx-swap="innerHTML"
              hx-on::after-request="handleSignup(event)">
            <!-- 이름 입력 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                <div id="name-error" class="error-message"></div>
            </div>

            <!-- 이메일 입력 및 중복 확인 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                <button type="button" class="btn-verify"
                        hx-post="/api/auth/signup/email/check-email"
                        hx-trigger="click"
                        hx-target="#email-error"
                        hx-ext="json-enc"
                        hx-include="#email">
                    중복확인
                </button>
                <div id="email-error" class="error-message"></div>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요"
                       required>
                <div id="confirm-password-error" class="error-message"></div>
            </div>

            <!-- 약관 동의 -->
            <div class="terms">
                <label>
                    <input type="checkbox" name="termsAgreed" value="true" required> 약관에 동의합니다
                </label>
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" class="btn-signup">회원가입</button>
        </form>

        <!-- SNS 회원가입 -->
        <div class="social-signup">
            <p>소셜 계정으로 회원가입</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn-social google">Google 회원가입</a>
            <a th:href="@{/oauth2/authorization/x}" class="btn-social x">X 회원가입</a>
            <a th:href="@{/oauth2/authorization/instagram}" class="btn-social instagram">Instagram 회원가입</a>
            <a th:href="@{/oauth2/authorization/naver}" class="btn-social naver">네이버 회원가입</a>
        </div>

        <!-- 로그인 링크 -->
        <div class="helper-links">
            <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<script type="module">
    document.body.addEventListener('htmx:configRequest', function (event) {
        if (event.detail.path === "/api/auth/signup/email/check-email") {
            const emailInput = document.getElementById('email').value;
            event.detail.headers['Content-Type'] = 'application/json';
            event.detail.body = JSON.stringify({email: emailInput});
            delete event.detail.parameters;
        }
    });

    document.body.addEventListener('htmx:responseError', function (evt) {
        alert(evt.detail.error || '오류가 발생했습니다.');
    });

    function handleSignup(event) {
        const response = JSON.parse(event.detail.xhr.responseText);
        if (!event.detail.successful) {
            response.error.forEach(err => {
                const errorField = document.getElementById(`${err.field}-error`);
                if (errorField) {
                    errorField.innerText = err.reason;
                }
            });
            return;
        }

        if (response.status >= 200 && response.status < 300) {
            document.querySelector('#error-message').innerText = "";
            window.location.href = "/";
        }
    }
</script>
</body>
</html>
