<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">담소</title>
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/nav.css">

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script type="module" src="/script/nav.js"></script>

    <th:block th:if="${additionalCss}">
        <link th:href="${additionalCss}" rel="stylesheet">
    </th:block>
</head>
<body>

<header th:fragment="header">
    <nav class="nav-container">
        <!-- 타이틀 -->
        <div class="nav-title">
            <a th:href="@{/}">담소</a>
        </div>

        <!-- 검색창 -->
        <div class="search-bar">
            <label>
                <input type="text" placeholder="크리에이터 검색">
            </label>
            <button class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- 네비게이션 메뉴 -->
        <ul id="nav-menu" class="nav-menu"></ul>
        <div hidden="hidden" hx-get="/hx/menu" hx-trigger="load" hx-target="#nav-menu" hx-swap="outerHTML"></div>
    </nav>
</header>

<footer th:fragment="footer">
    <p>© 2024 담소. All rights reserved.</p>
    <nav>
        <a th:href="@{/terms}">이용 약관</a> |
        <a th:href="@{/privacy}">개인정보 처리방침</a>
    </nav>
</footer>
</body>
</html>
