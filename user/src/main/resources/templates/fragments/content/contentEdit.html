<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head th:replace="fragments/layout :: head(additionalCss='/css/quill.snow.css', additionalScript='/script/quill.min.js')">
    <title>ì½˜í…ì¸  í¸ì§‘</title>
</head>
<body class="content-edit-page flex flex-col min-h-screen bg-gray-100">
<!-- Header -->
<header th:replace="fragments/layout :: header"></header>

<!-- Main Content -->
<main class="flex-grow flex justify-center items-center py-12">
    <section class="content-edit-container bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full">
        <!-- Page Navigation -->
        <div id="page-list" class="flex gap-4 overflow-x-auto pb-4">
            <div th:each="page, stat : ${pages.content}"
                 th:classappend="${page.id == currentPageId} ? 'selected border-blue-500' : ''"
                 th:data-id="${page.id}"
                 class="page-item flex flex-col items-center cursor-pointer p-4 border rounded-md hover:shadow-md transition-all"
                 th:hx-get="@{'/hx/contents/' + ${contentId} + '/' + ${page.id}}"
                 hx-trigger="click"
                 hx-target="#editor">
                <div class="page-item-icon text-2xl" th:if="${page.type == 'text'}" th:text="'âœï¸'"></div>
                <div class="page-item-icon text-2xl" th:if="${page.type == 'image'}" th:text="'ğŸ–¼ï¸'"></div>
                <div class="page-item-icon text-2xl" th:if="${page.type == 'video'}" th:text="'ğŸ¥'"></div>
                <div th:text="'Page ' + (${pages.number * pages.size + stat.index + 1})"></div>
            </div>
        </div>

        <!-- Page Controls -->
        <div class="page-controls flex justify-end mt-6">
            <button th:hx-post="@{'/hx/contents/' + ${contentId}}"
                    hx-target="#editor"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Page
            </button>
        </div>

        <!-- Editor Section -->
        <section id="editor" hx-swap="outerHTML" class="mt-8">
            <!-- Server will dynamically replace this content based on the selected page -->
        </section>

        <!-- Publish Section -->
        <div class="publish-section mt-12 text-center">
            <button class="publish-button bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg"
                    hx-post="@{'/editor/publish-content/' + ${contentId}}"
                    hx-include="[name=content-id]"
                    hx-target="#app">
                Publish Content
            </button>
            <p th:if="${isPublished}" class="text-green-600 mt-4">This content is published and visible to users.</p>
            <p th:if="${!isPublished}" class="text-red-500 mt-4">This content is not yet published.</p>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments/layout :: footer"></footer>

<script>
    // Quill ì´ˆê¸°í™” í•¨ìˆ˜
    function initializeQuillEditor() {
        const editorContainer = document.querySelector('.quill-editor');
        if (editorContainer) {
            const quill = new Quill(editorContainer, {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],        // Toggling bold, italic, underline
                        [{'header': [1, 2, 3, false]}],         // Header levels
                        [{'list': 'ordered'}, {'list': 'bullet'}], // Lists
                        [{'align': []}],                        // Alignment
                        ['clean']                               // Remove formatting
                    ]
                }
            });

            // Prevent file uploads in Quill toolbar
            quill.getModule('toolbar').addHandler('image', () => {
                alert('File uploads are disabled in the editor. Use the file upload form below.');
            });
        }
    }

    // DOMContentLoaded ì‹œ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
        initializeQuillEditor();
    });

    // htmx ìš”ì²­ ì™„ë£Œ í›„ ì´ˆê¸°í™”
    document.body.addEventListener('htmx:afterSwap', (event) => {
        // íŠ¹ì • IDì˜ ì½˜í…ì¸ ê°€ êµì²´ë  ë•Œë§Œ ì´ˆê¸°í™” (ì„ íƒì ìœ¼ë¡œ ì¡°ê±´ ì¶”ê°€ ê°€ëŠ¥)
        if (event.detail.target.id === 'editor') {
            initializeQuillEditor();
        }
    });
</script>
</body>
</html>
