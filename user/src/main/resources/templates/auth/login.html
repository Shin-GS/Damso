<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(additionalCss='/css/auth/login.css')">
    <title>로그인 - 담소</title>
</head>
<body class="login-page">
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Main Content -->
<main>
    <section class="login-container">
        <h2>로그인</h2>
        <form th:action="@{/login}" method="post">
            <!-- 이메일 입력 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 로그인 옵션 -->
            <div class="login-options">
                <label><input type="checkbox" name="rememberMe"> 로그인 유지</label>
                <label><input type="checkbox" name="saveId"> 아이디 저장</label>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-login">로그인</button>
        </form>

        <!-- 소셜 로그인 -->
        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn-social google">Google 로그인</a>
            <a th:href="@{/oauth2/authorization/x}" class="btn-social x">X 로그인</a>
            <a th:href="@{/oauth2/authorization/instagram}" class="btn-social instagram">Instagram 로그인</a>
            <a th:href="@{/oauth2/authorization/naver}" class="btn-social naver">네이버 로그인</a>
        </div>

        <!-- 아이디/비밀번호 찾기 -->
        <div class="helper-links">
            <a th:href="@{/find-id}">아이디 찾기</a>
            <span>|</span>
            <a th:href="@{/reset-password}">비밀번호 찾기</a>
        </div>

        <!-- 회원가입 버튼 -->
        <div class="register-link">
            <p>이미 계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
        </div>
    </section>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
