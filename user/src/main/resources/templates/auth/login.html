<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(additionalCss='/css/auth/login.css')">
    <title>로그인 - 담소</title>
</head>
<body class="login-page">
<header th:replace="fragments/layout :: header"></header>

<main>
    <section class="login-container">
        <h2>로그인</h2>
        <form id="login-form">
            <!-- 이메일 -->
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 로그인 버튼 -->
            <button type="submit" class="btn-login">로그인</button>
        </form>

        <!-- SNS 로그인 -->
        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn-social google">Google 로그인</a>
            <a th:href="@{/oauth2/authorization/x}" class="btn-social x">X 로그인</a>
            <a th:href="@{/oauth2/authorization/instagram}" class="btn-social instagram">Instagram 로그인</a>
            <a th:href="@{/oauth2/authorization/naver}" class="btn-social naver">네이버 로그인</a>
        </div>

        <!-- 회원가입 링크 -->
        <div class="register-link">
            <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
        </div>
    </section>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

<script type="module">
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);

        fetch("/api/auth/login/email", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        return Promise.reject(new Error(error.message || "로그인 실패"));
                    });
                }

                alert("로그인 성공!");
                window.location.href = "/";
            })
            .catch((error) => alert(error.message || "로그인 실패"));
    });
</script>
</body>
</html>
