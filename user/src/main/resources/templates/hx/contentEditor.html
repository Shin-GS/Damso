<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<!-- Text Editor Fragment -->
<div th:fragment="text-editor" class="editor-container bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Editing Text</h2>
    <div class="quill-editor border p-4 rounded-md" contenteditable="true">
        <p th:utext="${content}"></p>
    </div>
    <button id="save-content" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded mt-4">Save
        Content
    </button>
</div>

<!-- Image Editor Fragment -->
<div th:fragment="image-editor" class="editor-container bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Editing Image</h2>
    <div id="image-upload-area" class="w-full max-w-4xl mx-auto">
        <input type="file" class="filepond" name="filepond" multiple/>
    </div>
</div>

<!-- Video Editor -->
<div th:fragment="video-editor" class="editor-container bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Editing Video</h2>
    <div id="video-upload-area" class="w-full max-w-4xl mx-auto"></div>
</div>
</html>
