<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:fragment="story-card"
     hx-swap-oob="true"
     class="mt-8">
    <div class="bg-white border border-gray-200 rounded-lg shadow hover:shadow-md transition">
        <!--/*@thymesVar id="story" type="com.damso.userservice.story.response.StorySearchResponse"*/-->
        <a th:href="@{'/stories/' + ${story.id}}">
            <img th:src="${story.thumbnailUrl}"
                 alt="썸네일"
                 class="w-full h-48 object-cover rounded-t-lg"/>
            <div class="p-3">
                <h3 class="text-sm font-semibold truncate"
                    th:text="${story.title}">
                    콘텐츠 제목
                </h3>
                <p class="text-xs text-gray-500 mt-1"
                   th:text="${story.creatorName}">
                    작성자
                </p>
                <div class="flex justify-between items-center text-xs text-gray-500 mt-2">
                    <span th:text="${story.like} ? '♥' : '♡'">♥</span>
                    <span th:each="tag, iterStat : ${story.hashTags}">
                        <span th:text="'#' + ${tag}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </div>
            </div>
        </a>
    </div>
</div>
</html>
