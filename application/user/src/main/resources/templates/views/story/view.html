<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="views/layout :: head(additionalCss='/css/story/viewer.css',
additionalScript='/script/story/viewer.js')">
    <title th:text="${story.title} + ' - 스토리 보기'">스토리 보기</title>
</head>
<body class="story-view-page flex flex-col min-h-screen bg-gray-900 text-white">
<header th:replace="views/layout :: header"></header>

<main class="flex-grow flex flex-col items-center py-8">
    <div class="w-full max-w-5xl flex justify-between items-center px-6 mb-4">
        <h1 class="text-2xl font-bold" th:text="${story.title}"></h1>
        <a th:if="${story.editable}"
           th:href="@{/stories/{storyId}/edit(storyId=${story.id})}"
           class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            수정하기
        </a>
    </div>

    <section class=" bg-black shadow-lg rounded-lg p-4 max-w-5xl w-full flex">
        <div th:replace="components/story/view/pageContent :: story-container"></div>

        <!-- 댓글 영역 -->
        <aside class="w-80 bg-gray-800 p-4 overflow-auto">
            <h2 class="text-lg font-bold mb-4">댓글</h2>
            <div id="comments-container"></div>
            <div class="mt-4">
                <label for="comment-input"></label>
                <textarea id="comment-input" class="w-full p-2 text-black rounded" placeholder="댓글 입력..."></textarea>
                <button id="submit-comment" class="w-full bg-blue-500 mt-2 py-1 rounded">댓글 작성</button>
            </div>
        </aside>
    </section>
</main>

<footer th:replace="views/layout :: footer"></footer>
</body>
</html>
