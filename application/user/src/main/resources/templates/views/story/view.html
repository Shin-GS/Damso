<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{views/layout :: head(additionalCss='/css/story/viewer.css',
additionalScript='/script/story/viewer.js')}">
    <title th:text="${story.title} + ' - 스토리 보기'">스토리 보기</title>
</head>
<body class="story-view-page flex flex-col min-h-screen bg-white text-gray-900">
<header th:replace="~{views/layout :: header}"></header>

<main class="flex-grow flex flex-col items-center py-8">
    <div class="w-full max-w-3xl flex justify-between items-center px-6 mb-4">
        <h1 class="text-xl font-bold text-gray-800" th:text="${story.title}"></h1>
        <a th:if="${story.editable}"
           th:href="@{/stories/edit/{storyId}(storyId=${story.id})}"
           class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-lg shadow-md">
            수정하기
        </a>
    </div>

    <section class="bg-white shadow-md rounded-xl p-4 max-w-3xl w-full flex border border-gray-200">
        <div th:replace="~{components/story/view/pageContent :: story-container}"></div>
        <aside class="w-80 bg-gray-100 p-4 overflow-auto border-l border-gray-300 rounded-r-xl">
            <h2 class="text-lg font-bold text-gray-700 mb-4">댓글</h2>
            <div class="mt-4">
                <label for="comment-input" class="sr-only">댓글 입력</label>
                <textarea id="comment-input" class="w-full p-2 text-gray-900 rounded border border-gray-300 focus:ring focus:ring-blue-200" placeholder="댓글 입력..."></textarea>
                <button id="submit-comment" class="w-full bg-blue-500 hover:bg-blue-600 text-white mt-2 py-1 rounded shadow">
                    댓글 작성
                </button>
            </div>

            <div id="comments-container"></div>
        </aside>
    </section>
</main>

<footer th:replace="~{views/layout :: footer}"></footer>
</body>
</html>
